{% extends 'task/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="content-section border rounded p-3">

        <div style="display:flex; justify-content: center; align-items: center;">
            <div class="media">
                <img class="rounded-circle" src="{{ user.profile.image.url }}" style="width:150px; height:150px">
                <div class="media-body">
                    <h3>{{ user.username }}</h3>
                    <p>{{ user.email }}</p>
                </div>
            </div>
        </div>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset>
                <legend>Profile Info</legend>
            </fieldset>
            {{ u_form|crispy }}
            {{ p_form|crispy }}
            <div>
                <button class="btn btn-primary" type="submit">Update</button>
            </div>
        </form>

    </div>

{% endblock content %}
