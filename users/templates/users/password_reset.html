{% extends 'task/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <form class="border rounded p-3" method="post">
        {% csrf_token %}
        <fieldset>
            <legend>Reset Password</legend>
            {{ form|crispy }}
        </fieldset>
        <div>
            <button class="btn btn-primary" type="submit">Request Password Reset</button>
        </div>
    </form>

{% endblock content %}
